<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="challenge.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="challenge.js"></script>
    <title>Dublin-Worthington Rotary Bourbon Raffle Age Check</title>
</head>

<body>
    <div class="section_background">
    </div>

    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class=" container col-sm-4">
                <div class="errors">
                    </div>    
            <div class="main_container"> 
                   
                <h2>Welcome to the Dublin-Worthington Rotary Bourbon Raffle</h2>
                <p>You must be <strong>21</strong> or over to enter. Please enter your date of birth.</p>

                <div class="fields">
                    <select class="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input class="day" maxlength="2" placeholder="DD" />
                    <input class="year" maxlength="4" placeholder="YYYY" />
                    <button class="submit_date">Submit</button>
                   
                </div>
            </div>
        </div>

        <div class="col-sm-4">

        </div>

    </div>


    </div>
</body>

</html>
